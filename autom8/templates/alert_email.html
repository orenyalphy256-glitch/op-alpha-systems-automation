<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #d9534f;
            color: white;
            padding: 10px;
            border-radius: 4px 4px 0 0;
            text-align: center;
        }

        .content {
            padding: 20px;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #777;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            background-color: #f2dede;
            color: #a94442;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Autom8 - Task Failure Alert</h2>
        </div>
        <div class="content">
            <p>Hello Admin,</p>
            <p>A critical task has failed in the <strong>Autom8</strong> system.</p>
            <p>
                <strong>Task Type:</strong> <span class="status-badge">${task_type}</span><br>
                <strong>Error Message:</strong> <code
                    style="color: #c7254e; background-color: #f9f2f4; padding: 2px 4px; border-radius: 4px;">${error_message}</code><br>
                <strong>Time:</strong> ${timestamp}
            </p>
            <p>Please investigate the system logs for more details.</p>
        </div>
        <div class="footer">
            &copy; 2025 Alphonce Liguori Oreny. All rights reserved. System-Generated Alert.
        </div>
    </div>
</body>

</html>
