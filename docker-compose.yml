# docker-compose.yml - Multi-container setup
version: '3.8'

services:
  # Autom8 API + Scheduler service
  api:
    build: .
    image: autom8:latest
    container_name: autom8_api_new
    ports:
      - "5000:5000"
    volumes:
      - autom8_data:/app/data
      - autom8_logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - API_HOST=0.0.0.0
      - API_PORT=5000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - autom8_network

# Monitoring dashboard
  dashboard:
    build: .
    image: autom8:latest
    container_name: autom8_dashboard
    command: python -m autom8.dashboard
    volumes:
      - autom8_data:/app/data
      - autom8_logs:/app/logs
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - autom8_network

# Volumes
volumes:
  autom8_data:
    driver: local
  autom8_logs:
    driver: local

# Networks
networks:
  autom8_network:
    driver: bridge