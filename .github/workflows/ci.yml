# AUTOM8 CI/CD PIPELINE CONFIGURATION FILE
# GITHUB ACTIONS WORKFLOW DEFINITION
# AGENT ALO

name: CI/CD Pipeline

# Trigger conditions
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch: # Manual trigger

# Environment variables
env:
  PYTHON_VERSION: 3.11
  DOCKER_IMAGE: AUTOM8

# Jobs
jobs:
  # JOB 1: Code Quality Checks
  lint:
    name: Code Quality & Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black bandit

      - name: Run Flake8
        run: |
          flake8 autom8/ --count --statistics

  # JOB 2: Test Suite
  test:
    name: Test Suite & Coverage
    runs-on: ubuntu-latest
    needs: lint # Wait for lint job to complete

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        run: |
          pytest tests/ \
            -v \
            --cov=autom8 \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-report=html \
            --cov-fail-under=80 \
            --tb=short

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-autom8
        continue-on-error: true

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

  # JOB 3: Docker Build
  build:
    name: Docker Image Build
    runs-on: ubuntu-latest
    needs: test # Wait for test job to complete

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: ${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker Image
        run: |
          docker run --rm ${{ env.DOCKER_IMAGE }}:latest python -c "import autom8; print('Image OK')"

  # JOB 4: Deploy to Staging (simulation)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' # Only on main branch

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Simulate Deployment
        run: |
          echo "Deploying to staging environment..."
          echo "Deployment complete."

      - name: Notify deployment
        run: |
          echo "Sending notification of deployment..."
          echo "Deployment completed at $(date)."

  # JOB 5: Security Audit
  security:
    name: Dependency Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit

      - name: Run security audit
        run: |
          pip install -r requirements.txt
          pip-audit
        continue-on-error: true
