# PYTEST CONFIGURATION FILE

[pytest]
# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=autom8
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80
    --maxfail=1
    --disable-warnings

# Markers (custom test categories)
markers = 
    unit: unit tests (fast, isolated)
    integration: Integration test (slower, with dependencies)
    slow: Slow tests (can be skipped in quick runs)
    api: API endpoint tests
    database: Database tests
    scheduler: Scheduler tests

# Coverage options
[coverage:run]
source = autom8
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov