# PRODUCTION CONFIGURATION
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

version: '3.8'

services:
  api:
    # Production environment
    environment:
      - DEBUG=false
      - LOG_LEVEL=WARNING
      - FLASK_ENV=production
      - RELOAD=false
    
    # Always restart in production
    restart: always
    
    # Stricter resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512MB
        reservations:
          cpus: '0.5'
          memory: 256MB
      
      # Restart policy for failures
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    
    # Production health check (more frequent)
    healthcheck:
      interval: 15s
      timeout: 5s
      retries: 5
  
  dashboard:
    restart: always
    
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256MB
        reservations:
          cpus: '0.25'
          memory: 128MB

# Production volumes with backup labels
volumes:
  autom8_data:
    labels:
      com.autom8.backup: "true"
      com.autom8.backup_frequency: "daily"
  
  autom8_logs:
    labels:
      com.autom8.backup: "false"